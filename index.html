<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="totalTime"></p>
    <div id="game">
        <div id="map"></div>
        <div id="rightSidebar">
            <div class="elapsed-time">Elapsed time in current season: <span class="season-progress"></span>/7</div>
            <div id="currentElementWrapper">
                <div id="timeLabel"></div>
                <div id="currentElement"></div>
                <button id="rotateButton">Rotate</button>
                <button id="mirrorButton">Mirror</button>
            </div>
        </div>
        <div id="wateringPotatoesMission">Watering potatoes score = 0</div>
        <div id="sleepyValleyMission">Sleepy valley score = 0</div>

        <div class="missions">
            <div class="mission">
                <img src="Group_78.png" alt="Game Image">
                <span class="score"></span>
            </div>
            <div class="mission">
                <img src="Group_69.png" alt="Game Image">
                <span class="score">Hello</span>
            </div>
            <div class="mission">
                <img src="Group_70.png" alt="Game Image">
                <span class="score">Hello</span>
            </div>
            <div class="mission">
                <img src="Group_74.png" alt="Game Image">
                <span class="score">Hello</span>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
