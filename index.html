<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="totalTime"></p>
    <p id="totalScore"></p>
    <div id="game">
        <div id="map"></div>
        <div id="rightSidebar">
            <div class="elapsed-time">Elapsed time in current season: <span class="season-progress"></span>/7</div>
            <div id="currentElementWrapper">
                <div id="timeLabel"></div>
                <div id="currentElement"></div>
                <button id="rotateButton">Rotate</button>
                <button id="mirrorButton">Mirror</button>
            </div>

            <div class="grid-container">
                <div class="game-element">
                    <img src="borderlands.png" alt="Game Image">
                    <span class="score"></span>
                </div>
                <div class="game-element">
                    <img src="edgeOfTheForest.png" alt="Game Image">
                    <span class="score"></span>
                </div>
                <div class="game-element">
                    <img src="wateringPotatoes.png" alt="Game Image">
                    <span class="score"></span>
                </div>
                <div class="game-element">
                    <img src="sleepyValley.png" alt="Game Image">
                    <span class="score"></span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
