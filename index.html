<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Map</title>
    <link rel="icon" href="game_icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Potato Map</h1>
    <div id="game">
        <div id="map"></div>
        <div id="rightSidebar">

            <div id="statsPerSeason">
                <div class="seasonal-point">
                    <span>Spring: </span><span id="points-spring">0</span>
                </div>
                <div class="seasonal-point">
                    <span>Summer: </span><span id="points-summer">0</span>
                </div>
                <div class="seasonal-point">
                    <span>Autumn: </span><span id="points-autumn">0</span>
                </div>
                <div class="seasonal-point">
                    <span>Water: </span><span id="points-water">0</span>
                </div>
            </div>

            <div id="statsContainer">
                <span id="totalTime">Total time: 0</span>
                <span id="totalPoints">Total Points: 0</span>
            </div>

            <hr>

            <div class="current-season">Current season: <span class="season-name">spring</span></div>

            <div class="grid-container">
                <div class="game-element" id="borderlands">
                    <img src="borderlands.png" alt="Game Image">
                    <span class="score"></span>
                </div>
                <div class="game-element" id="edgeOfTheForest">
                    <img src="edgeOfTheForest.png" alt="Game Image">
                    <span class="score"></span>
                </div>
                <div class="game-element" id="wateringPotatoes">
                    <img src="wateringPotatoes.png" alt="Game Image">
                    <span class="score"></span>
                </div>
                <div class="game-element" id="sleepyValley">
                    <img src="sleepyValley.png" alt="Game Image">
                    <span class="score"></span>
                </div>
            </div>

            <div class="elapsed-time">Elapsed time in current season: <span class="season-progress">0</span>/7</div>

            <hr>
            <br>

            <div class="element-control">
                <span class="element-label">Current element:</span>
                <div class="button-wrapper">
                    <button id="rotateButton">Rotate</button>
                    <button id="mirrorButton">Mirror</button>
                </div>
                <div id="currentElementWrapper">
                    <div id="timeLabel"></div>
                    <div id="currentElement"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
