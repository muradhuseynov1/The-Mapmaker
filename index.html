<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game">
        <div id="map"></div>
        <div id="currentElementWrapper">
            <div id="timeLabel"></div>
            <div id="currentElement"></div>
        </div>
        <div id="seasonsDisplay">
            <div class="season spring">Spring <span class="spring-progress">0</span>/7</div>
            <div class="season summer">Summer <span class="summer-progress">0</span>/7</div>
            <div class="season autumn">Autumn <span class="autumn-progress">0</span>/7</div>
            <div class="season winter">Winter <span class="winter-progress">0</span>/7</div>
        </div>
        <span id="scoreDisplay">0</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
