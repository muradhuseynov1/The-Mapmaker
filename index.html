<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="totalTime"></p>
    <p id="totalScore"></p>
    <div id="game">
        <div id="map"></div>
        <div id="rightSidebar">
            <span id="scoreDisplay"></span>
            <div class="elapsed-time">Elapsed time in current season: <span class="season-progress"></span>/7</div>
            <div id="currentElementWrapper">
                <div id="timeLabel"></div>
                <div id="currentElement"></div>
                <button id="rotateButton">Rotate</button>
                <button id="mirrorButton">Mirror</button>
            </div>
        </div>
        <div class="mission" id="edgeForestMission">
            <h2>Edge of the forest</h2>
            <p>You get one point for each forest field adjacent to the edge of your map.</p>
            <div id="edgeForestScore"></div>
        </div>
        <div id="wateringPotatoesMission">Watering potatoes score = 0</div>
        <div id="sleepyValleyMission">Sleepy valley score = 0</div>

        <div class="grid-container">
            <div class="game-element">
                <img src="borderlands.png" alt="Game Image">
                <span class="score"></span>
            </div>
            <div class="game-element">
                <img src="edgeOfTheForest.png" alt="Game Image">
                <span class="score"></span>
            </div>
            <div class="game-element">
                <img src="wateringPotatoes.png" alt="Game Image">
                <span class="score"></span>
            </div>
            <div class="game-element">
                <img src="sleepyValley.png" alt="Game Image">
                <span class="score"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
